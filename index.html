<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To Do My List</h1>
      <p>From this website you can manage and create your own List</p>

      <div class="input-section">
        <input type="text" id="todoInput" placeholder="Add a to do..." />
        <input type="date" id="dateInput" />
        <button id="addBtn">+</button>
      </div>

      <div class="control-section">
        <select id="filterSelect">
          <option value="all">FILTER (ALL)</option>
          <option value="pending">PENDING</option>
          <option value="completed">COMPLETED</option>
        </select>
        <button id="deleteAllBtn">DELETE ALL</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="todoList"></tbody>
        </table>
        <p id="noTaskMsg" class="empty-msg">No task found</p>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
